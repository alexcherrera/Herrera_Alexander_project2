<html>
	<head>
		<!--Meta Tags-->
		<meta charset ="utf-8"/>
		<meta name="description" content="Filling in course information such as course name, dates, etc"/>
		<meta name="keywords" content="Course Information"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<!--Page Title-->
		<title>College Life Maintence Create Profile Page</title>	
		<!--Link CSS Style Sheet-->
		<link rel="stylesheet" type="text/css" href="CSS/style.css"/>
	</head>
	<body>
		<header>
		<!--Main header--> 
		<h1>Course Information:</h1>
		</header>
		<form action="#" method="post">
			<fieldset>	
				<!--Legend Title Text--> 
				<legend>
				<h2>Add New Course:</h2>
				</legend>
				<ul>
					<li>
						<label for="majorChoice"> Major By Department School: </label>
					<select id="majorChoice">
						<optgroup label="College Of Architecture">
							<option value="Architecture">Architecture</option>
						</optgroup>
						<optgroup label="Institute Of Arts And Sciences">
							<option value="Biology">Biology</option>
							<option value="Mathematics">Mathematics</option>
						</optgroup>
						<optgroup label="Academy Of Business">
							<option value="Accounting">Accounting</option>	
							<option value="Economics">Economics</option>	
						</optgroup>
						<optgroup label="Sciences of Engineering Institute">
							<option value="Computer Engineering">Computer Engineering</option>	
							<option value="Electrical Engineering">Electrical Engineering</option>
						</optgroup>
					</select>
					</li>
					<li><label for="courseName">Course Name: </label><input type="text" id="courseName" placeholder="example: Intro to Art"/></li>
					<li><label for="courseSection">Course Section: </label><input type="text" id="courseSection" placeholder="example: ART101"/></li>
				</ul>	
			</fieldset>
			<fieldset>
				<!--Legend Title Text--> 
				<legend>
				<h2>Create Schedule:</h2>
				</legend>
				<header>	
				<!--Inside legend-->
				<h3>Assignments:</h3>
				</header>
				<ul>	
					<li><label for="topicAndSection">Topic and Section: </label><input type="text" id="topicAndSection" placeholder="example: Sec 1.1"/></li>
					<li><label for="todaysDate">Today's Date: </label><input type="date" id="todaysDate"/></li>
					<li><label for="dueDate">Due Date: </label><input type="date" id="dueDate" placeholder="example: 1/1/11"/></li>
					<li>Method Of Submiting Assignment:
						<ul>
							<li><input type="radio" id="email" value="Email" name= "turnin"/><label for="email">Email to Professor</label></li>
							<li><input type="radio" id="Person" value="Person" name= "turnin"/><label for="Person">Turn in Person</label></li>
						</ul>
					<li><label for="noteSection">Assignment Notes:</label><textarea id="noteSection"></textarea></li>
					<!--Hidden-->
					<li><input type="hidden" value="true"/></li>	
				</ul>
				<nav>
					<a href="#" id="clear">Erase Information</a>
					<a href="#" id="display">Display Information</a>
					<a href="file:///Users/alexcherrera/Desktop/FullSail/Month%204/Visual%20Frameworks/Herrera_Alexander_project2/additem.html" id="add" style="display:none;">Add New Assignment</a>
				<nav>
			</fieldset>
			<input type="submit" value="Save Assignment!" id="submit"/>
		</form>	
		<script src="Js/main.js" type="text/javascript"></script>
	</body>	
</html>
